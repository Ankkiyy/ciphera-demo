<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CiphERA Registration</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        main {
            width: 100%;
            max-width: 960px;
            padding: 2rem;
            background: rgba(15, 23, 42, 0.9);
            border-radius: 1rem;
            box-shadow: 0 30px 80px rgba(15, 23, 42, 0.8);
        }
        h1 {
            margin-bottom: 1rem;
            text-align: center;
        }
        form {
            display: grid;
            gap: 1.5rem;
        }
        .field-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        label {
            font-weight: bold;
        }
        input {
            padding: 0.75rem 1rem;
            border-radius: 0.6rem;
            border: 1px solid rgba(148, 163, 184, 0.4);
            background: rgba(30, 41, 59, 0.7);
            color: inherit;
            font-size: 1rem;
        }
        input:focus {
            outline: none;
            border-color: #38bdf8;
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.25);
        }
        .camera-wrapper {
            display: grid;
            gap: 1rem;
        }
        video, canvas {
            width: 100%;
            max-height: 360px;
            border-radius: 0.75rem;
            background: #020617;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }
        button {
            cursor: pointer;
            border: none;
            border-radius: 0.75rem;
            padding: 0.85rem 1.75rem;
            font-size: 1rem;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button.primary {
            background: linear-gradient(135deg, #38bdf8, #0ea5e9);
            color: #020617;
        }
        button.secondary {
            background: rgba(148, 163, 184, 0.2);
            color: inherit;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #status {
            min-height: 1.5rem;
            font-size: 0.95rem;
            color: #38bdf8;
        }
    </style>
</head>
<body>
    <main>
        <h1>Register with CiphERA</h1>
        <form id="register-form">
            <div class="field-group">
                <label for="name">Full Name</label>
                <input id="name" name="name" type="text" required autocomplete="name" placeholder="Jane Doe" />
            </div>
            <div class="field-group">
                <label for="email">Email Address</label>
                <input id="email" name="email" type="email" required autocomplete="email" placeholder="jane@ciphera.id" />
            </div>
            <div class="camera-wrapper">
                <video id="video" autoplay playsinline></video>
                <canvas id="snapshot" width="640" height="480" style="display:none;"></canvas>
                <div class="actions">
                    <button class="secondary" type="button" id="capture-btn">Capture Frame</button>
                    <button class="primary" type="submit" id="submit-btn">Broadcast Registration</button>
                </div>
            </div>
            <div id="status"></div>
        </form>
    </main>

    <script>
        const API_BASE = window.CIPHERA_GATEWAY || 'http://127.0.0.1:8000';
        const video = document.getElementById('video');
        const canvas = document.getElementById('snapshot');
        const statusEl = document.getElementById('status');
        const captureBtn = document.getElementById('capture-btn');
        const submitBtn = document.getElementById('submit-btn');
        let hasSnapshot = false;

        async function setupCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                video.srcObject = stream;
            } catch (error) {
                statusEl.textContent = 'Camera access denied. Please enable video permissions.';
                captureBtn.disabled = true;
                submitBtn.disabled = true;
            }
        }

        function captureSnapshot() {
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            hasSnapshot = true;
            statusEl.textContent = 'Snapshot captured. Submit to broadcast registration.';
        }

        function canvasBlob(canvasElement) {
            return new Promise(resolve => canvasElement.toBlob(resolve, 'image/jpeg', 0.92));
        }

        document.getElementById('register-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            statusEl.textContent = '';

            if (!hasSnapshot) {
                captureSnapshot();
            }

            const blob = await canvasBlob(canvas);
            if (!blob) {
                statusEl.textContent = 'Unable to capture image. Try again.';
                return;
            }

            submitBtn.disabled = true;
            captureBtn.disabled = true;
            statusEl.textContent = 'Broadcasting registration to verifier nodes...';

            const formData = new FormData();
            formData.append('name', document.getElementById('name').value.trim());
            formData.append('email', document.getElementById('email').value.trim());
            formData.append('file', blob, 'register.jpg');

            try {
                const response = await fetch(`${API_BASE}/api/register`, {
                    method: 'POST',
                    body: formData,
                });
                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result?.message || 'Registration failed.');
                }
                statusEl.textContent = 'Registration broadcast successful across verifier network.';
            } catch (error) {
                statusEl.textContent = `Registration error: ${error.message}`;
            } finally {
                submitBtn.disabled = false;
                captureBtn.disabled = false;
            }
        });

        captureBtn.addEventListener('click', captureSnapshot);
        setupCamera();
    </script>
</body>
</html>
