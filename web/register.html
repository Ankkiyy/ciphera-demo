<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CiphERA Registration</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        main {
            width: 100%;
            max-width: 960px;
            padding: 2rem;
            background: rgba(15, 23, 42, 0.9);
            border-radius: 1rem;
            box-shadow: 0 30px 80px rgba(15, 23, 42, 0.8);
        }
        h1 {
            margin-bottom: 1rem;
            text-align: center;
        }
        form { display: grid; gap: 1.5rem; }
        .grid { display: grid; gap: 1rem; }
        .grid.two { grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 1rem; }
        .field-group { display: flex; flex-direction: column; gap: 0.5rem; }
        label { font-weight: bold; }
        input { padding: 0.75rem 1rem; border-radius: 0.6rem; border: 1px solid rgba(148, 163, 184, 0.4); background: rgba(30, 41, 59, 0.7); color: inherit; font-size: 1rem; }
        input:focus { outline: none; border-color: #38bdf8; box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.25); }
        .camera-wrapper { display: grid; gap: 1rem; }
        video, canvas { width: 100%; max-height: 360px; border-radius: 0.75rem; background: #020617; }
        .tm-wrapper { display: grid; gap: 0.75rem; padding: 1rem; border-radius: 0.75rem; background: rgba(2, 6, 23, 0.7); }
        .tm-title { font-weight: bold; font-size: 1.05rem; }
        #webcam-container canvas { width: 100%; border-radius: 0.75rem; }
        #label-container div { padding: 0.25rem 0; font-size: 0.95rem; }
        .actions { display: flex; justify-content: space-between; flex-wrap: wrap; gap: 1rem; }
        button {
            cursor: pointer;
            border: none;
            border-radius: 0.75rem;
            padding: 0.85rem 1.75rem;
            font-size: 1rem;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button.primary {
            background: linear-gradient(135deg, #38bdf8, #0ea5e9);
            color: #020617;
        }
        button.secondary {
            background: rgba(148, 163, 184, 0.2);
            color: inherit;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #status {
            min-height: 1.5rem;
            font-size: 0.95rem;
            color: #38bdf8;
        }
    </style>
</head>
<body>
    <main>
        <h1>Register with CiphERA</h1>
        <form id="register-form">
            <div class="grid two">
                <div class="field-group">
                    <label for="first_name">First Name</label>
                    <input id="first_name" name="first_name" type="text" required autocomplete="given-name" placeholder="Jane" />
                </div>
                <div class="field-group">
                    <label for="middle_name">Middle Name</label>
                    <input id="middle_name" name="middle_name" type="text" autocomplete="additional-name" placeholder="Alexandra" />
                </div>
                <div class="field-group">
                    <label for="last_name">Last Name</label>
                    <input id="last_name" name="last_name" type="text" required autocomplete="family-name" placeholder="Doe" />
                </div>
                <div class="field-group">
                    <label for="phone">Phone Number</label>
                    <input id="phone" name="phone" type="tel" required autocomplete="tel" placeholder="+44 7123 456789" />
                </div>
                <div class="field-group">
                    <label for="email">Email Address</label>
                    <input id="email" name="email" type="email" required autocomplete="email" placeholder="jane@ciphera.id" />
                </div>
                <div class="field-group">
                    <label for="address_line1">Address Line 1</label>
                    <input id="address_line1" name="address_line1" type="text" required autocomplete="address-line1" placeholder="123 Zero Knowledge St" />
                </div>
                <div class="field-group">
                    <label for="address_line2">Address Line 2</label>
                    <input id="address_line2" name="address_line2" type="text" autocomplete="address-line2" placeholder="Suite 4B" />
                </div>
                <div class="field-group">
                    <label for="city">City</label>
                    <input id="city" name="city" type="text" required autocomplete="address-level2" placeholder="London" />
                </div>
                <div class="field-group">
                    <label for="state">State / Province</label>
                    <input id="state" name="state" type="text" autocomplete="address-level1" placeholder="Greater London" />
                </div>
                <div class="field-group">
                    <label for="postal_code">Postal Code</label>
                    <input id="postal_code" name="postal_code" type="text" required autocomplete="postal-code" placeholder="EC1A 1BB" />
                </div>
                <div class="field-group">
                    <label for="country">Country</label>
                    <input id="country" name="country" type="text" required autocomplete="country-name" placeholder="United Kingdom" />
                </div>
            </div>
            <div class="camera-wrapper">
                <div class="tm-wrapper">
                    <div class="tm-title">Teachable Machine Image Model</div>
                    <button class="secondary" type="button" id="tm-start-btn" onclick="init()">Start Model</button>
                    <div id="webcam-container"></div>
                    <div id="label-container"></div>
                </div>
                <video id="video" autoplay playsinline></video>
                <canvas id="snapshot" width="640" height="480" style="display:none;"></canvas>
                <div class="actions">
                    <button class="secondary" type="button" id="capture-btn">Capture Frame</button>
                    <button class="primary" type="submit" id="submit-btn">Broadcast Registration</button>
                </div>
            </div>
            <div id="status"></div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script>
        const API_BASE = window.CIPHERA_GATEWAY || 'http://127.0.0.1:8000';
        const video = document.getElementById('video');
        const canvas = document.getElementById('snapshot');
        const statusEl = document.getElementById('status');
        const captureBtn = document.getElementById('capture-btn');
        const submitBtn = document.getElementById('submit-btn');
        let hasSnapshot = false;
        const webcamContainer = document.getElementById('webcam-container');
        const labelContainer = document.getElementById('label-container');
        let tmModel = null;
        let tmWebcam = null;
        let tmLoopHandle = null;
        let tmPredictionSummary = null;
        let tmMaxPredictions = 0;
        const TM_URL = './';

        async function setupCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                video.srcObject = stream;
            } catch (error) {
                statusEl.textContent = 'Camera access denied. Please enable video permissions.';
                captureBtn.disabled = true;
                submitBtn.disabled = true;
            }
        }

        function captureSnapshot() {
            const context = canvas.getContext('2d');
            if (tmWebcam && tmWebcam.canvas) {
                context.drawImage(tmWebcam.canvas, 0, 0, canvas.width, canvas.height);
            } else {
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
            }
            hasSnapshot = true;
            statusEl.textContent = 'Snapshot captured. Submit to broadcast registration.';
        }

        function canvasBlob(canvasElement) {
            return new Promise(resolve => canvasElement.toBlob(resolve, 'image/jpeg', 0.92));
        }

        async function init() {
            if (tmModel) {
                statusEl.textContent = 'Teachable Machine model already running.';
                return;
            }

            if (typeof tmImage === 'undefined') {
                statusEl.textContent = 'Teachable Machine library not available.';
                return;
            }

            const button = document.getElementById('tm-start-btn');
            try {
                button.disabled = true;
                button.textContent = 'Loading...';

                const modelURL = `${TM_URL}model.json`;
                const metadataURL = `${TM_URL}metadata.json`;
                tmModel = await tmImage.load(modelURL, metadataURL);
                tmMaxPredictions = tmModel.getTotalClasses();

                tmWebcam = new tmImage.Webcam(320, 240, true);
                await tmWebcam.setup();
                await tmWebcam.play();

                webcamContainer.innerHTML = '';
                webcamContainer.appendChild(tmWebcam.canvas);

                labelContainer.innerHTML = '';
                for (let i = 0; i < tmMaxPredictions; i += 1) {
                    labelContainer.appendChild(document.createElement('div'));
                }

                const loop = async () => {
                    if (!tmWebcam) {
                        return;
                    }
                    tmWebcam.update();
                    await predict();
                    tmLoopHandle = window.requestAnimationFrame(loop);
                };

                loop();
                button.textContent = 'Model Running';
                statusEl.textContent = 'Teachable Machine ready. Capture a frame to attach classification.';
            } catch (error) {
                statusEl.textContent = `Unable to start Teachable Machine model: ${error.message}`;
                button.disabled = false;
                button.textContent = 'Start Model';
                tmModel = null;
                if (tmWebcam) {
                    tmWebcam.stop();
                    tmWebcam = null;
                }
            }
        }

        async function predict() {
            if (!tmModel || !tmWebcam) {
                return;
            }

            const predictions = await tmModel.predict(tmWebcam.canvas);
            if (!predictions || !predictions.length) {
                tmPredictionSummary = null;
                return;
            }

            const structured = predictions.map((entry) => ({
                label: entry.className,
                probability: Number(entry.probability.toFixed(4)),
            }));

            structured.forEach((entry, idx) => {
                if (labelContainer.childNodes[idx]) {
                    labelContainer.childNodes[idx].textContent = `${entry.label}: ${(entry.probability * 100).toFixed(1)}%`;
                }
            });

            const top = structured.reduce((best, candidate) => (
                candidate.probability > best.probability ? candidate : best
            ), structured[0]);

            tmPredictionSummary = {
                label: top.label,
                probability: top.probability,
                predictions: structured,
                timestamp: new Date().toISOString(),
            };
        }

        function shutdownTeachableMachine() {
            if (tmLoopHandle) {
                window.cancelAnimationFrame(tmLoopHandle);
                tmLoopHandle = null;
            }
            if (tmWebcam) {
                tmWebcam.stop();
                tmWebcam = null;
            }
        }

        document.getElementById('register-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            statusEl.textContent = '';

            if (!hasSnapshot) {
                captureSnapshot();
            }

            const blob = await canvasBlob(canvas);
            if (!blob) {
                statusEl.textContent = 'Unable to capture image. Try again.';
                return;
            }

            submitBtn.disabled = true;
            captureBtn.disabled = true;
            statusEl.textContent = 'Broadcasting registration to verifier nodes...';

            const formData = new FormData();
            const firstName = document.getElementById('first_name').value.trim();
            const middleName = document.getElementById('middle_name').value.trim();
            const lastName = document.getElementById('last_name').value.trim();
            const fullName = [firstName, middleName, lastName].filter(Boolean).join(' ');

            formData.append('first_name', firstName);
            formData.append('middle_name', middleName);
            formData.append('last_name', lastName);
            formData.append('name', fullName);
            formData.append('phone', document.getElementById('phone').value.trim());
            formData.append('email', document.getElementById('email').value.trim());
            formData.append('address_line1', document.getElementById('address_line1').value.trim());
            formData.append('address_line2', document.getElementById('address_line2').value.trim());
            formData.append('city', document.getElementById('city').value.trim());
            formData.append('state', document.getElementById('state').value.trim());
            formData.append('postal_code', document.getElementById('postal_code').value.trim());
            formData.append('country', document.getElementById('country').value.trim());
            if (tmPredictionSummary) {
                formData.append('classification', JSON.stringify(tmPredictionSummary));
            }
            formData.append('file', blob, 'register.jpg');

            try {
                const response = await fetch(`${API_BASE}/api/register`, {
                    method: 'POST',
                    body: formData,
                });
                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result?.message || 'Registration failed.');
                }
                const classificationNotice = tmPredictionSummary
                    ? ` Classification tag: ${tmPredictionSummary.label} (${(tmPredictionSummary.probability * 100).toFixed(1)}%).`
                    : '';
                statusEl.textContent = `Registration broadcast successful across verifier network.${classificationNotice}`;
            } catch (error) {
                statusEl.textContent = `Registration error: ${error.message}`;
            } finally {
                submitBtn.disabled = false;
                captureBtn.disabled = false;
            }
        });

        captureBtn.addEventListener('click', captureSnapshot);
        setupCamera();
        window.addEventListener('beforeunload', shutdownTeachableMachine);
    </script>
</body>
</html>
