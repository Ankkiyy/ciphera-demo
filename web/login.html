<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CiphERA Sign In</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #020617;
            color: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        main {
            width: 100%;
            max-width: 960px;
            padding: 2rem;
            background: rgba(15, 23, 42, 0.9);
            border-radius: 1rem;
            box-shadow: 0 30px 80px rgba(8, 47, 73, 0.8);
        }
        h1 {
            margin-bottom: 1rem;
            text-align: center;
        }
        .camera-section { display: grid; gap: 1rem; }
        video, canvas { width: 100%; max-height: 360px; border-radius: 0.75rem; background: #0f172a; }
        .tm-wrapper { display: grid; gap: 0.75rem; padding: 1rem; border-radius: 0.75rem; background: rgba(2, 6, 23, 0.7); }
        .tm-title { font-weight: bold; font-size: 1.05rem; }
        #webcam-container canvas { width: 100%; border-radius: 0.75rem; }
        #label-container div { padding: 0.25rem 0; font-size: 0.95rem; }
        .actions { display: flex; justify-content: space-between; flex-wrap: wrap; gap: 1rem; }
        button {
            cursor: pointer;
            border: none;
            border-radius: 0.75rem;
            padding: 0.85rem 1.75rem;
            font-size: 1rem;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button.primary {
            background: linear-gradient(135deg, #22d3ee, #0ea5e9);
            color: #020617;
        }
        button.secondary {
            background: rgba(148, 163, 184, 0.2);
            color: inherit;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #status {
            min-height: 1.5rem;
            font-size: 0.95rem;
            color: #22d3ee;
        }
        #votes {
            background: rgba(15, 23, 42, 0.7);
            padding: 1rem;
            border-radius: 0.75rem;
            font-size: 0.9rem;
        }
        #votes ul {
            margin: 0;
            padding-left: 1.25rem;
        }
    </style>
</head>
<body>
    <main>
        <h1>Sign in with CiphERA</h1>
        <section class="camera-section">
            <div class="tm-wrapper">
                <div class="tm-title">Teachable Machine Image Model</div>
                <button class="secondary" type="button" id="tm-start-btn" onclick="init()">Start Model</button>
                <div id="webcam-container"></div>
                <div id="label-container"></div>
                <div id="label-output" style="font-size:0.95rem; color:#5eead4;"></div>
                <button class="primary" type="button" id="classifier-btn">Fetch Profile by Label</button>
                <div id="classifier-output" style="font-size:0.95rem; color:#5eead4;"></div>
            </div>
            <video id="video" autoplay playsinline></video>
            <canvas id="snapshot" width="640" height="480" style="display:none;"></canvas>
            <div class="actions">
                <button class="secondary" type="button" id="capture-btn">Capture Frame</button>
                <button class="primary" type="button" id="signin-btn">Request Consensus</button>
            </div>
            <div id="status"></div>
            <div id="votes" style="display:none;">
                <strong>Verifier consensus log</strong>
                <ul id="votes-list"></ul>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script>
        const API_BASE = window.CIPHERA_GATEWAY || 'http://127.0.0.1:8000';
        const video = document.getElementById('video');
        const canvas = document.getElementById('snapshot');
        const statusEl = document.getElementById('status');
        const votesContainer = document.getElementById('votes');
        const votesList = document.getElementById('votes-list');
        const captureBtn = document.getElementById('capture-btn');
        const signinBtn = document.getElementById('signin-btn');
    const tmStartBtn = document.getElementById('tm-start-btn');
    const classifierBtn = document.getElementById('classifier-btn');
    const tmLabelOutput = document.getElementById('label-output');
    const tmResultOutput = document.getElementById('classifier-output');
        const webcamContainer = document.getElementById('webcam-container');
        const labelContainer = document.getElementById('label-container');
        let hasSnapshot = false;
        let tmModel = null;
        let tmWebcam = null;
        let tmLoopHandle = null;
        let tmPredictionSummary = null;
        let tmMaxPredictions = 0;
        const TM_URL = './';

        async function setupCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                video.srcObject = stream;
            } catch (error) {
                statusEl.textContent = 'Camera access denied. Please enable video permissions to continue.';
                captureBtn.disabled = true;
                signinBtn.disabled = true;
            }
        }

        function captureSnapshot() {
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            hasSnapshot = true;
            statusEl.textContent = 'Snapshot captured. Requesting verifier consensus...';
        }

        function canvasBlob(canvasElement) {
            return new Promise(resolve => canvasElement.toBlob(resolve, 'image/jpeg', 0.92));
        }

        async function init() {
            if (tmModel) {
                statusEl.textContent = 'Teachable Machine model already running.';
                return;
            }

            if (typeof tmImage === 'undefined') {
                statusEl.textContent = 'Teachable Machine library not available.';
                return;
            }

            try {
                tmStartBtn.disabled = true;
                tmStartBtn.textContent = 'Loading...';

                const modelURL = `${TM_URL}model.json`;
                const metadataURL = `${TM_URL}metadata.json`;
                tmModel = await tmImage.load(modelURL, metadataURL);
                tmMaxPredictions = tmModel.getTotalClasses();

                tmWebcam = new tmImage.Webcam(320, 240, true);
                await tmWebcam.setup();
                await tmWebcam.play();

                webcamContainer.innerHTML = '';
                webcamContainer.appendChild(tmWebcam.canvas);

                labelContainer.innerHTML = '';
                for (let i = 0; i < tmMaxPredictions; i += 1) {
                    labelContainer.appendChild(document.createElement('div'));
                }

                const loop = async () => {
                    if (!tmWebcam) {
                        return;
                    }
                    tmWebcam.update();
                    await predict();
                    tmLoopHandle = window.requestAnimationFrame(loop);
                };

                loop();
                tmStartBtn.textContent = 'Model Running';
                statusEl.textContent = 'Classifier active. Use Fetch Profile by Label to pull data.';
            } catch (error) {
                tmStartBtn.disabled = false;
                tmStartBtn.textContent = 'Start Model';
                statusEl.textContent = `Unable to start Teachable Machine model: ${error.message}`;
                tmModel = null;
                if (tmWebcam) {
                    tmWebcam.stop();
                    tmWebcam = null;
                }
            }
        }

        async function predict() {
            if (!tmModel || !tmWebcam) {
                return;
            }

            const predictions = await tmModel.predict(tmWebcam.canvas);
            if (!predictions || !predictions.length) {
                tmPredictionSummary = null;
                tmLabelOutput.textContent = '';
                return;
            }

            const structured = predictions.map((entry) => ({
                label: entry.className,
                probability: Number(entry.probability.toFixed(4)),
            }));

            structured.forEach((entry, index) => {
                if (labelContainer.childNodes[index]) {
                    labelContainer.childNodes[index].textContent = `${entry.label}: ${(entry.probability * 100).toFixed(1)}%`;
                }
            });

            const top = structured.reduce((best, candidate) => (
                candidate.probability > best.probability ? candidate : best
            ), structured[0]);

            tmPredictionSummary = {
                label: top.label,
                probability: top.probability,
                predictions: structured,
                timestamp: new Date().toISOString(),
            };

            tmLabelOutput.textContent = `Top label: ${top.label} (${(top.probability * 100).toFixed(1)}%)`;
        }

        async function fetchByClassifier() {
            if (!tmPredictionSummary) {
                statusEl.textContent = 'No classifier label available. Ensure the model is running and detecting your face.';
                return;
            }

            classifierBtn.disabled = true;
            tmResultOutput.innerHTML = '';
            statusEl.textContent = 'Querying nodes for classifier matches...';

            try {
                const response = await fetch(`${API_BASE}/api/signin/classifier`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ label: tmPredictionSummary.label }),
                });
                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result?.message || 'Classifier lookup failed.');
                }

                renderClassifierResults(result);
                statusEl.textContent = 'Classifier lookup complete. Review the aggregated data below.';
            } catch (error) {
                statusEl.textContent = `Classifier lookup error: ${error.message}`;
            } finally {
                classifierBtn.disabled = false;
            }
        }

        function renderClassifierResults(result) {
            const container = document.createElement('div');
            container.style.marginTop = '1rem';
            container.style.background = 'rgba(15, 23, 42, 0.7)';
            container.style.padding = '1rem';
            container.style.borderRadius = '0.75rem';

            const header = document.createElement('div');
            header.textContent = `Label: ${result?.label || 'n/a'}`;
            header.style.fontWeight = 'bold';
            container.appendChild(header);

            const matches = result?.matches || [];
            if (!matches.length) {
                const empty = document.createElement('div');
                empty.textContent = 'No matching profiles found across verifier nodes.';
                container.appendChild(empty);
                tmResultOutput.innerHTML = '';
                tmResultOutput.appendChild(container);
                return;
            }

            const list = document.createElement('ul');
            list.style.margin = '0.75rem 0 0';
            list.style.paddingLeft = '1.25rem';
            matches.forEach((match) => {
                const item = document.createElement('li');
                const sources = (match.sources || []).map((src) => src.node).join(', ');
                const profile = match.profile || {};
                const classification = profile.classification;
                const classificationData = typeof classification === 'object' && classification !== null
                    ? classification
                    : { label: classification };
                const confidence = match.sources?.[0]?.probability ?? classificationData?.probability;
                const labelText = classificationData?.label || result?.label || 'n/a';
                const confidenceText = typeof confidence === 'number'
                    ? `${(confidence * 100).toFixed(1)}%`
                    : 'n/a';

                item.innerHTML = `
                    <strong>${match.name || 'Unknown'}</strong> (${match.email || 'no email'})<br/>
                    Nodes: ${sources || 'n/a'}<br/>
                    Label: ${labelText}<br/>
                    Classifier confidence: ${confidenceText}
                `;
                list.appendChild(item);
            });
            container.appendChild(list);

            tmResultOutput.innerHTML = '';
            tmResultOutput.appendChild(container);
        }

        function shutdownTeachableMachine() {
            if (tmLoopHandle) {
                window.cancelAnimationFrame(tmLoopHandle);
                tmLoopHandle = null;
            }
            if (tmWebcam) {
                tmWebcam.stop();
                tmWebcam = null;
            }
        }

        function renderVotes(votes = []) {
            votesList.innerHTML = '';
            votes.forEach((vote) => {
                const item = document.createElement('li');
                if (vote.error) {
                    item.textContent = `${vote.node}: error (${vote.error})`;
                } else if (vote.verified) {
                    item.textContent = `${vote.node}: verified ${vote.user} (distance ${vote.distance?.toFixed(4) ?? 'n/a'})`;
                } else {
                    item.textContent = `${vote.node}: rejected (${vote.reason || 'no_match'})`;
                }
                votesList.appendChild(item);
            });
            votesContainer.style.display = votes.length ? 'block' : 'none';
        }

        async function requestSignin() {
            statusEl.textContent = '';
            if (!hasSnapshot) {
                captureSnapshot();
            }

            const blob = await canvasBlob(canvas);
            if (!blob) {
                statusEl.textContent = 'Unable to capture image. Try again.';
                return;
            }

            captureBtn.disabled = true;
            signinBtn.disabled = true;
            statusEl.textContent = 'Contacting verifier network...';

            const formData = new FormData();
            formData.append('file', blob, 'signin.jpg');

            try {
                const response = await fetch(`${API_BASE}/api/signin`, {
                    method: 'POST',
                    body: formData,
                });
                const result = await response.json();
                renderVotes(result?.votes);

                if (!response.ok) {
                    throw new Error(result?.message || 'Sign-in failed.');
                }

                if (result?.authenticated && result?.token) {
                    statusEl.textContent = 'Consensus achieved. Redirecting with identity assertion...';
                    const encoded = encodeURIComponent(result.token);
                    window.location.href = `callback.html?token=${encoded}`;
                } else {
                    statusEl.textContent = 'Consensus not reached. Please retry.';
                    hasSnapshot = false;
                }
            } catch (error) {
                statusEl.textContent = `Sign-in error: ${error.message}`;
            } finally {
                captureBtn.disabled = false;
                signinBtn.disabled = false;
            }
        }

        captureBtn.addEventListener('click', () => {
            captureSnapshot();
            statusEl.textContent = 'Snapshot captured. Press Request Consensus to continue.';
        });
        signinBtn.addEventListener('click', requestSignin);
        classifierBtn.addEventListener('click', fetchByClassifier);
        setupCamera();
        window.addEventListener('beforeunload', shutdownTeachableMachine);
    </script>
</body>
</html>
