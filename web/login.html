<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CiphERA Sign In</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #020617;
            color: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        main {
            width: 100%;
            max-width: 960px;
            padding: 2rem;
            background: rgba(15, 23, 42, 0.9);
            border-radius: 1rem;
            box-shadow: 0 30px 80px rgba(8, 47, 73, 0.8);
        }
        h1 {
            margin-bottom: 1rem;
            text-align: center;
        }
        .camera-section { display: grid; gap: 1rem; }
        video, canvas { width: 100%; max-height: 360px; border-radius: 0.75rem; background: #0f172a; }
        .actions { display: flex; justify-content: flex-end; flex-wrap: wrap; gap: 1rem; }
        button {
            cursor: pointer;
            border: none;
            border-radius: 0.75rem;
            padding: 0.85rem 1.75rem;
            font-size: 1rem;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button.primary {
            background: linear-gradient(135deg, #22d3ee, #0ea5e9);
            color: #020617;
        }
        button.secondary {
            background: rgba(148, 163, 184, 0.2);
            color: inherit;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #status {
            min-height: 1.5rem;
            font-size: 0.95rem;
            color: #22d3ee;
        }
        #votes {
            background: rgba(15, 23, 42, 0.7);
            padding: 1rem;
            border-radius: 0.75rem;
            font-size: 0.9rem;
        }
        #votes ul {
            margin: 0;
            padding-left: 1.25rem;
        }
        #identity {
            display: none;
            background: rgba(15, 23, 42, 0.7);
            padding: 1rem;
            border-radius: 0.75rem;
            font-size: 0.9rem;
            gap: 0.5rem;
        }
        #identity ul {
            margin: 0.5rem 0 0;
            padding-left: 1.25rem;
        }
        #identity pre {
            margin: 0.35rem 0 0;
            background: rgba(2, 6, 23, 0.7);
            padding: 0.75rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            color: #e2e8f0;
        }
        #continue-wrapper {
            display: none;
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <main>
        <h1>Sign in with CiphERA</h1>
        <section class="camera-section">
            <video id="video" autoplay playsinline></video>
            <canvas id="snapshot" width="640" height="480" style="display:none;"></canvas>
            <div class="actions">
                <button class="primary" type="button" id="signin-btn">Sign In</button>
            </div>
            <div id="status"></div>
            <div id="votes" style="display:none;">
                <strong>Verifier consensus log</strong>
                <ul id="votes-list"></ul>
            </div>
            <div id="identity"></div>
            <div class="actions" id="continue-wrapper">
                <button class="primary" type="button" id="continue-btn">Continue to Identity Panel</button>
            </div>
        </section>
    </main>

    <script>
        const API_BASE = window.CIPHERA_GATEWAY || 'http://127.0.0.1:8000';
        const video = document.getElementById('video');
        const canvas = document.getElementById('snapshot');
        const statusEl = document.getElementById('status');
        const votesContainer = document.getElementById('votes');
        const votesList = document.getElementById('votes-list');
        const signinBtn = document.getElementById('signin-btn');
        const identityContainer = document.getElementById('identity');
        const continueWrapper = document.getElementById('continue-wrapper');
        const continueBtn = document.getElementById('continue-btn');
        let pendingToken = null;

        async function setupCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                video.srcObject = stream;
            } catch (error) {
                statusEl.textContent = 'Camera access denied. Please enable video permissions to continue.';
                signinBtn.disabled = true;
            }
        }

        function captureSnapshot() {
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
        }

        function canvasBlob(canvasElement) {
            return new Promise(resolve => canvasElement.toBlob(resolve, 'image/jpeg', 0.92));
        }

        function renderVotes(votes = []) {
            votesList.innerHTML = '';
            votes.forEach((vote) => {
                const item = document.createElement('li');
                if (vote.error) {
                    item.textContent = `${vote.node}: error (${vote.error})`;
                } else if (vote.verified) {
                    item.textContent = `${vote.node}: verified ${vote.user} (distance ${vote.distance?.toFixed(4) ?? 'n/a'})`;
                } else {
                    item.textContent = `${vote.node}: rejected (${vote.reason || 'no_match'})`;
                }
                votesList.appendChild(item);
            });
            votesContainer.style.display = votes.length ? 'block' : 'none';
        }

        function renderIdentity(result) {
            if (!result || !result.authenticated) {
                identityContainer.style.display = 'none';
                identityContainer.innerHTML = '';
                return;
            }

            const userEmail = result.user || 'Unknown user';
            const metrics = result.metrics || {};
            const profile = result.profile || {};
            const sections = [`<div><strong>Email</strong>: ${userEmail}</div>`];

            if (metrics && typeof metrics === 'object') {
                const metricItems = [];
                if (typeof metrics.confidence === 'number') {
                    metricItems.push(`<li>Confidence: ${(metrics.confidence * 100).toFixed(2)}%</li>`);
                }
                if (typeof metrics.best_distance === 'number') {
                    metricItems.push(`<li>Best distance: ${metrics.best_distance.toFixed(4)}</li>`);
                }
                if (typeof metrics.average_distance === 'number') {
                    metricItems.push(`<li>Average distance: ${metrics.average_distance.toFixed(4)}</li>`);
                }
                if (metricItems.length) {
                    sections.push(`<div><strong>Match metrics</strong><ul>${metricItems.join('')}</ul></div>`);
                }
            }

            if (profile && profile.classification) {
                sections.push(`<div><strong>Classification</strong><pre>${JSON.stringify(profile.classification, null, 2)}</pre></div>`);
            }

            if (Array.isArray(profile?.entries) && profile.entries.length) {
                const entryItems = profile.entries.map((entry) => {
                    const nodeName = entry?.node || 'unknown-node';
                    const details = entry?.profile ? JSON.stringify(entry.profile, null, 2) : 'No profile details provided.';
                    return `<li><strong>${nodeName}</strong><pre>${details}</pre></li>`;
                });
                sections.push(`<div><strong>Verifier profiles</strong><ul>${entryItems.join('')}</ul></div>`);
            }

            identityContainer.innerHTML = sections.join('');
            identityContainer.style.display = 'block';
        }

        async function requestSignin() {
            statusEl.textContent = '';
            pendingToken = null;
            continueWrapper.style.display = 'none';
            captureSnapshot();

            const blob = await canvasBlob(canvas);
            if (!blob) {
                statusEl.textContent = 'Unable to capture image. Try again.';
                return;
            }

            renderIdentity(null);
            signinBtn.disabled = true;
            statusEl.textContent = 'Contacting verifier network...';

            const formData = new FormData();
            formData.append('file', blob, 'signin.jpg');

            try {
                const response = await fetch(`${API_BASE}/api/signin`, {
                    method: 'POST',
                    body: formData,
                });
                const result = await response.json();
                renderVotes(result?.votes);

                if (!response.ok) {
                    throw new Error(result?.message || 'Sign-in failed.');
                }

                if (result?.authenticated && result?.token) {
                    pendingToken = result.token;
                    statusEl.textContent = 'Consensus achieved. Review the recognized identity details below, then continue when ready.';
                    renderIdentity(result);
                    continueWrapper.style.display = 'flex';
                } else {
                    statusEl.textContent = 'Consensus not reached. Please retry.';
                    renderIdentity(null);
                }
            } catch (error) {
                statusEl.textContent = `Sign-in error: ${error.message}`;
                renderIdentity(null);
            } finally {
                signinBtn.disabled = false;
            }
        }

        signinBtn.addEventListener('click', requestSignin);
        continueBtn.addEventListener('click', () => {
            if (!pendingToken) {
                statusEl.textContent = 'No identity assertion available. Request consensus first.';
                return;
            }
            const encoded = encodeURIComponent(pendingToken);
            window.location.href = `panel.html?token=${encoded}`;
        });
        setupCamera();
        window.addEventListener('beforeunload', () => {
            const stream = video.srcObject;
            if (stream && typeof stream.getTracks === 'function') {
                stream.getTracks().forEach((track) => track.stop());
            }
        });
    </script>
</body>
</html>
